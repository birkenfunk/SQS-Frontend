name: linting

on:
    push

jobs:
    linting:
        runs-on: ubuntu-22.04
        steps:
            - name: Clone repository
              uses: actions/checkout@v4
            - name: Set up Flutter
              uses: subosito/flutter-action@v2
              with:
                channel: stable
                flutter-version: 3.22.0
            - name: Switch to right dir
              run: cd ./src
            - name: linting
              run: flutter analyze